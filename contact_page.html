<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/nav_header21.css" />
    <link rel="stylesheet" href="assets/CSS/contact_page8.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <section class="header_section">


        <div class="header_txt">
            <div class="header_line"></div>
            <h2>Contact</h2>
        </div>
        <h4 class="row ms-5 text-white"
            style="border: 0px solid black;padding-left: 7rem;margin-top: 20vh;font-size: 40px;">Acceuil |
            Contact</h4>


    </section>



    <div class="container" id="containerID">
        <div class="row">
            <div class="blue_box col-3" style="margin-left: -2%;">
                <h4 class="title">Contacter-Nous</h4>

                <div class="adresse">
                    <img src="assets/images/adress.svg" />
                    <h4> 01 rue angleterre , tunis </h4>
                </div>

                <div class="adresse">
                    <img src="assets/images/call.svg" />
                    <h4> +216 27 711 579 </h4>
                </div>

                <div class="adresse">
                    <img src="assets/images/mailcontact.svg" />
                    <h4> sghartoon.tn@gmail.com </h4>
                </div>

                <div class="contact_img">
                    <img src="./assets/images/instagram.svg" />
                    <img src="./assets/images/twitter.svg" />
                    <img src="./assets/images/facebook.svg" />
                    <img src="./assets/images/web.svg" />
                </div>

                <div class="btn_div">
                    <button type="button" class="btn btn-info btn_contact">Contactez</button>
                </div>

            </div>
            <div class="col-8" style="padding-left: -20%;">
                <div>
                    <div class=" form_div_contact">
                        <form>
                            <div class="row" style="margin-left: -100%;">
                                <div class="col-lg-3 offset-lg-6">
                                    <h4 class="Nom">Nom</h4>
                                    <input type="text" name="nom" class="form-control input-nom"
                                        placeholder="Saisir votre nom" />
                                </div>

                                <div class="col-lg-3">
                                    <h4 class="Nom">Prénom</h4>
                                    <input type="text" name="prenom" class="form-control input-nom"
                                        placeholder="Saisir votre prénom" />
                                </div>

                                <div class="col-lg-6 offset-lg-6">
                                    <h4 class="Nom">E-mail</h4>
                                    <input type="email" name="mail" class="form-control input-nom"
                                        placeholder="Saisir votre nom" />
                                </div>

                                <div class="col-lg-6 offset-lg-6">
                                    <h4 class="Nom">Telephone</h4>
                                    <input type="text" name="tlf" class="form-control input-nom"
                                        placeholder="Saisir votre numéro de telephone" />
                                </div>

                                <div class="col-lg-6 offset-lg-6">
                                    <h4 class="Nom">Message</h4>
                                    <textarea type="text" name="msg" rows="10" class="form-control textarea"></textarea>
                                </div>

                                <div class="col-lg-6 offset-lg-6">
                                    <button type="submit" class="btn btn-info btn_contact"
                                        id="btn_envoyez">Envoyez</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>







        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
</body>

</html>
